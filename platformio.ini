[env:esp32]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

# Serial port (auto-detect or specify)
monitor_port = COM3
upload_port = COM3

# Build flags
build_flags =
  -Wall
  -Wextra
  -std=c99
  -DESP32
  -DCORE_DEBUG_LEVEL=1

# Library dependencies
lib_deps =

# Include directories
include_dir = include

# Source directories
src_dir = src
test_dir = test

# IDE
ide = vscode
